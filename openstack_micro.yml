---
deployment: micro
release:
  name: micro
  version: 9
configuration_hash: {}
properties:
  micro: true
  domain: <%= config['domain'] or 'vcap.me' %>
  env:
  networks:
    apps: local
    management: local
  nats:
    user: nats
    password: <%= config['nats_pass'] or 'nats' %>
    address: 127.0.0.1
    port: 4222
  redis:
    address: 127.0.0.1
    port: 25255
    password: redis
  postgres:
    user: postgres
    password: <%= config['postgres_pass'] %>
    address: 127.0.0.1
    port: 5432
    database: bosh
  blobstore:
    address: 127.0.0.1
    backend_port: 25251
    port: 25250
    director:
      user: director
      password: <%= config['director_pass'] or 'director' %>
    agent:
      user: agent
      password: <%= config['agent_pass'] or 'agent' %>
  director:
    address: 127.0.0.1
    name: micro
    port: 25555
  openstack_registry:
    address: 127.0.0.1
    http:
      port: 25777
      user: admin
      password: admin 
    db:
      database: postgres://postgres:<%= config['postgres_pass']%>@localhost/bosh
      max_connections: 32
      pool_timeout: 10
  hm:
    http:
      port: 25923
      user: hm
      password: hm
    loglevel: info
    director_account:
      user: admin
      password: <%= config['director_account_pass'] %>
    intervals:
      poll_director: 60
      poll_grace_period: 30
      log_stats: 300
      analyze_agents: 60
      agent_timeout: 180
      rogue_agent_alert: 180
